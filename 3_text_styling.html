<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Styling</title>
    <style>
        h1{
            color: lightseagreen;
            text-align: center;
            text-decoration: line-through;
            text-transform: capitalize;
            word-spacing: 20px;
        }
        h2{
            color: #ff7777;
            text-align: left;
            text-indent: 100px; /* membuat teks menjorok kedalam */
            text-decoration: overline;
            text-transform: lowercase;
            letter-spacing: 10px;
        }
        h3{
            color: rgb(104, 184, 170);
            text-align: right;
            text-decoration: underline;
            text-transform: uppercase;
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <h1>Color Font with Nama Warna</h1>
    <h2>Color Font with Hexadecimal</h2>
    <h3>Color Font with RGB</h3>
</body>
</html>
